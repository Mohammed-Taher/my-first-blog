{%extends 'blog/base.html'%}
          {%block content %}
                {% for post in posts %}
                    <div class="post">
                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <div class="date">
                            <p><span class="glyphicon glyphicon-calendar"></span> {{ post.published_date }}  <span class="glyphicon glyphicon-user">{{ post.author }}</span> </p>
                        </div>
                        <p>{%autoescape off%}
                        {{ post.text|linebreaks }}
                        {%endautoescape%}</p>
                    </div>
                {% endfor %}
            {%endblock%}
